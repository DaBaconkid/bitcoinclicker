<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Clicker Deluxe</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 300px;
    background: #111;
    padding: 20px;
    box-shadow: 2px 0px 10px rgba(0,0,0,0.5);
    overflow-y: auto;
  }
  .sidebar h2 {
    text-align: center;
    font-size: 1.6rem;
  }
  .upgrade-btn {
    display: block;
    background: #222;
    margin: 10px 0;
    padding: 15px;
    border-radius: 10px;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    transition: transform 0.2s ease, background 0.2s ease;
  }
  .upgrade-btn:hover {
    background: #333;
    transform: scale(1.05);
  }

  /* Main game area */
  .main {
    flex: 1;
    padding: 40px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  header {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .bitcoin-img {
    width: 200px;
    cursor: pointer;
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  .stats {
    font-size: 1.5rem;
    margin-top: 20px;
  }
  .restart-btn {
    background: red;
    padding: 10px 20px;
    margin-top: 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    color: white;
    transition: transform 0.2s ease;
  }
  .restart-btn:hover {
    transform: scale(1.05);
  }
  .achievement {
    background: rgba(255, 215, 0, 0.8);
    padding: 10px;
    border-radius: 8px;
    margin-top: 15px;
    display: none;
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Upgrades</h2>
  <div id="upgradeList"></div>
</div>

<div class="main">
  <header>ðŸ’° Bitcoin Clicker Deluxe</header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin" class="bitcoin-img" onclick="mineBitcoin()">
  <div class="stats" id="bitcoinBalance">â‚¿ 0</div>
  <div class="stats" id="bitcoinsPerClick">Bitcoins per click: 1</div>
  <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  <div id="achievements"></div>
</div>

<script>
  let balance = 0;
  let btcPerClick = 1;
  let upgrades = {
    miner: { cost: 10, btcIncrease: 1, count: 0 },
    farm: { cost: 50, btcIncrease: 5, count: 0 },
    datacenter: { cost: 200, btcIncrease: 20, count: 0 },
    ai: { cost: 1000, btcIncrease: 100, count: 0 },
    quantum: { cost: 5000, btcIncrease: 500, count: 0 },
    galaxy: { cost: 25000, btcIncrease: 2500, count: 0 },
    universe: { cost: 100000, btcIncrease: 10000, count: 0 },
    infinity: { cost: 500000, btcIncrease: 50000, count: 0 }
  };
  let achievementsUnlocked = [];

  function mineBitcoin() {
    balance += btcPerClick;
    animateClick();
    checkAchievements();
    updateDisplay();
  }

  function buyUpgrade(type) {
    let upgrade = upgrades[type];
    if (balance >= upgrade.cost) {
      balance -= upgrade.cost;
      btcPerClick += upgrade.btcIncrease;
      upgrade.count++;
      upgrade.cost = Math.floor(upgrade.cost * 1.5);
      animateUpgrade(type);
      checkAchievements();
      updateDisplay();
    } else {
      alert("Not enough Bitcoins!");
    }
  }

  function animateClick() {
    const bitcoinImg = document.querySelector(".bitcoin-img");
    bitcoinImg.style.transform = "scale(1.2)";
    setTimeout(() => bitcoinImg.style.transform = "scale(1)", 100);
  }

  function animateUpgrade(type) {
    const btns = document.getElementsByClassName("upgrade-btn");
    for (let btn of btns) {
      if (btn.innerHTML.toLowerCase().includes(type)) {
        btn.style.transform = "scale(1.1)";
        setTimeout(() => btn.style.transform = "scale(1)", 200);
      }
    }
  }

  function checkAchievements() {
    let achievementList = [
      { name: "First Bitcoin!", condition: balance >= 1 },
      { name: "Bitcoin Miner", condition: upgrades.miner.count >= 1 },
      { name: "Mining Empire", condition: upgrades.farm.count >= 1 },
      { name: "Data Tycoon", condition: upgrades.datacenter.count >= 1 },
      { name: "AI Overlord", condition: upgrades.ai.count >= 1 },
      { name: "Quantum Lord", condition: upgrades.quantum.count >= 1 },
      { name: "Galactic Tycoon", condition: upgrades.galaxy.count >= 1 },
      { name: "Universal Overlord", condition: upgrades.universe.count >= 1 },
      { name: "Infinity Master", condition: upgrades.infinity.count >= 1 }
    ];

    for (let achievement of achievementList) {
      if (achievement.condition && !achievementsUnlocked.includes(achievement.name)) {
        achievementsUnlocked.push(achievement.name);
        showAchievement(achievement.name);
      }
    }
  }

  function showAchievement(name) {
    const achContainer = document.getElementById("achievements");
    let div = document.createElement("div");
    div.className = "achievement";
    div.innerText = `ðŸ† Achievement Unlocked: ${name}`;
    achContainer.appendChild(div);
    div.style.display = "block";
    setTimeout(() => div.remove(), 4000);
  }

  function updateDisplay() {
    document.getElementById("bitcoinBalance").innerHTML = `â‚¿ ${balance}`;
    document.getElementById("bitcoinsPerClick").innerHTML = `Bitcoins per click: ${btcPerClick}`;
    const upgradeList = document.getElementById("upgradeList");
    upgradeList.innerHTML = "";
    for (let key in upgrades) {
      upgradeList.innerHTML += `<button class="upgrade-btn" onclick="buyUpgrade('${key}')">Buy ${capitalize(key)}<br>Cost: â‚¿ ${upgrades[key].cost}<br>+${upgrades[key].btcIncrease} BTC/click</button>`;
    }
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function restartGame() {
    balance = 0;
    btcPerClick = 1;
    upgrades = {
      miner: { cost: 10, btcIncrease: 1, count: 0 },
      farm: { cost: 50, btcIncrease: 5, count: 0 },
      datacenter: { cost: 200, btcIncrease: 20, count: 0 },
      ai: { cost: 1000, btcIncrease: 100, count: 0 },
      quantum: { cost: 5000, btcIncrease: 500, count: 0 },
      galaxy: { cost: 25000, btcIncrease: 2500, count: 0 },
      universe: { cost: 100000, btcIncrease: 10000, count: 0 },
      infinity: { cost: 500000, btcIncrease: 50000, count: 0 }
    };
    achievementsUnlocked = [];
    document.getElementById("achievements").innerHTML = "";
    updateDisplay();
  }

  updateDisplay();
</script>

</body>
</html>
