<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Clicker Deluxe</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
}
header {
    width: 100%;
    text-align: center;
    padding: 8px;
    background: #1a1a1a;
    font-size: 18px;
    font-weight: bold;
}
#gameArea {
    display: flex;
    width: 100%;
}
#mainGame {
    flex: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    overflow-y: auto;
}
#bitcoinBtn {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, gold, orange);
    border-radius: 50%;
    border: none;
    cursor: pointer;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    animation: bounce 1s infinite;
}
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
#bitcoinCount {
    font-size: 18px;
    margin: 10px;
}
#upgradesPanel {
    flex: 1;
    background: #111;
    padding: 10px;
    overflow-y: auto;
    width: 250px;
}
.upgradeBtn {
    width: 100%;
    margin-bottom: 6px;
    padding: 6px;
    font-size: 14px;
    background: #222;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
}
.upgradeBtn:hover {
    background: #333;
}
#prestigePanel {
    background: #222;
    padding: 6px;
    margin-top: 10px;
    text-align: center;
}
#achievements {
    background: #111;
    padding: 6px;
    margin-top: 10px;
    max-height: 200px;
    overflow-y: auto;
}
.achievement {
    font-size: 12px;
    margin-bottom: 4px;
}
</style>
</head>
<body>
<header>ðŸ’° Bitcoin Clicker Deluxe ðŸ’°</header>
<div id="gameArea">
    <div id="mainGame">
        <div id="bitcoinCount">Bitcoins: 0</div>
        <button id="bitcoinBtn"></button>
        <div id="prestigePanel">
            <button id="prestigeBtn">Prestige</button><br>
            Prestige Points: <span id="prestigePoints">0</span>
        </div>
        <div id="achievements">
            <strong>Achievements:</strong>
            <div id="achievementList"></div>
        </div>
    </div>
    <div id="upgradesPanel">
        <h3>Upgrades</h3>
        <div id="upgradeButtons"></div>
    </div>
</div>
<script>
let bitcoins = 0;
let prestigePoints = 0;
let autoClickers = [];
let upgrades = [
    {name:"Small AutoClicker", price:50, amount:0, btcPerSec:0.1},
    {name:"Medium AutoClicker", price:500, amount:0, btcPerSec:1},
    {name:"Large AutoClicker", price:5000, amount:0, btcPerSec:10},
    {name:"Mega AutoClicker", price:50000, amount:0, btcPerSec:100},
    {name:"Giga AutoClicker", price:500000, amount:0, btcPerSec:1000},
    {name:"Tera AutoClicker", price:5000000, amount:0, btcPerSec:10000}
];
let achievements = [];
let achievementList = [
    {name:"First Bitcoin!", condition:()=>bitcoins>=1, unlocked:false},
    {name:"50 Bitcoins!", condition:()=>bitcoins>=50, unlocked:false},
    {name:"1000 Bitcoins!", condition:()=>bitcoins>=1000, unlocked:false}
];

function updateDisplay() {
    document.getElementById("bitcoinCount").innerText = `Bitcoins: ${bitcoins.toFixed(2)}`;
    document.getElementById("prestigePoints").innerText = prestigePoints;
}

function saveGame() {
    localStorage.setItem("btc", bitcoins);
    localStorage.setItem("prestigePoints", prestigePoints);
    localStorage.setItem("upgrades", JSON.stringify(upgrades));
}
function loadGame() {
    bitcoins = parseFloat(localStorage.getItem("btc")) || 0;
    prestigePoints = parseInt(localStorage.getItem("prestigePoints")) || 0;
    let savedUpgrades = JSON.parse(localStorage.getItem("upgrades"));
    if(savedUpgrades) upgrades = savedUpgrades;
}

function checkAchievements() {
    let list = document.getElementById("achievementList");
    list.innerHTML = "";
    achievementList.forEach(a => {
        if(!a.unlocked && a.condition()) {
            a.unlocked = true;
            achievements.push(a.name);
        }
        if(a.unlocked) {
            let div = document.createElement("div");
            div.className = "achievement";
            div.innerText = "âœ… " + a.name;
            list.appendChild(div);
        }
    });
}

document.getElementById("bitcoinBtn").addEventListener("click", ()=>{
    bitcoins += 1;
    updateDisplay();
    checkAchievements();
    saveGame();
});

function buildUpgrades() {
    let container = document.getElementById("upgradeButtons");
    container.innerHTML = "";
    upgrades.forEach((up,i) => {
        let btn = document.createElement("button");
        btn.className = "upgradeBtn";
        btn.innerText = `${up.name} (${up.amount}) - ${up.price} BTC`;
        btn.onclick = ()=>{
            if(bitcoins >= up.price) {
                bitcoins -= up.price;
                up.amount++;
                up.price = Math.floor(up.price*1.5);
                updateDisplay();
                buildUpgrades();
                saveGame();
            }
        };
        container.appendChild(btn);
    });
}

function prestige() {
    if(bitcoins >= 10000) {
        prestigePoints++;
        bitcoins = 0;
        upgrades.forEach(u => u.amount=0);
        buildUpgrades();
        updateDisplay();
        saveGame();
    } else {
        alert("Need 10,000 BTC to prestige!");
    }
}

document.getElementById("prestigeBtn").addEventListener("click", prestige);

function gameLoop() {
    let btcPerSec = upgrades.reduce((sum, u) => sum + u.amount*u.btcPerSec, 0);
    bitcoins += btcPerSec/10;
    updateDisplay();
    checkAchievements();
    buildUpgrades();
    saveGame();
}
loadGame();
updateDisplay();
buildUpgrades();
setInterval(gameLoop,100);

window.addEventListener("beforeunload", saveGame);
</script>
</body>
</html>
