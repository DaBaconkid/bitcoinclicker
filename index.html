<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Bitcoin Clicker</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .sidebar {
    width: 25%;
    min-width: 260px;
    max-width: 320px;
    background: #121212;
    padding: 20px;
    box-shadow: 3px 0px 15px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }
  .sidebar h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding-bottom: 10px;
    width: 100%;
  }
  .upgrade-btn {
    width: 100%;
    background: #1e1e1e;
    margin: 8px 0;
    padding: 15px;
    border-radius: 12px;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    display: flex;
    flex-direction: column;
  }
  .upgrade-btn:hover {
    background: #2c2c2c;
    transform: scale(1.03);
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }
  .upgrade-title {
    font-weight: bold;
    font-size: 1.1rem;
  }
  .upgrade-info {
    font-size: 0.9rem;
    opacity: 0.8;
  }
  .main {
    flex: 1;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow-y: auto;
  }
  header {
    font-size: 2.2rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px black;
  }
  .bitcoin-img {
    width: 160px;
    max-width: 25vw;
    cursor: pointer;
    animation: pulse 1.2s infinite ease-in-out;
    transition: transform 0.1s ease;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  .stats {
    font-size: 1.2rem;
    margin-top: 10px;
    text-shadow: 1px 1px 3px black;
  }
  .restart-btn, .prestige-btn {
    background: #e74c3c;
    padding: 10px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    color: white;
    transition: transform 0.2s ease, background 0.2s ease;
  }
  .restart-btn:hover, .prestige-btn:hover {
    transform: scale(1.05);
    background: #c0392b;
  }
  .achievement {
    background: rgba(255, 215, 0, 0.9);
    padding: 12px;
    border-radius: 8px;
    margin-top: 15px;
    display: none;
    animation: fadeIn 1s ease;
    color: black;
    font-weight: bold;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
  }
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .progress-bar {
    width: 100%;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }
  .progress {
    height: 20px;
    background: linear-gradient(90deg, #f39c12, #f1c40f);
    width: 0%;
    transition: width 0.5s ease;
  }
  @media (max-width: 800px) {
    body { flex-direction: column; }
    .sidebar { width: 100%; max-height: 200px; flex-direction: row; overflow-x: auto; }
    .upgrade-btn { font-size: 0.85rem; padding: 10px; }
    .main { padding: 10px; }
    header { font-size: 1.8rem; }
    .bitcoin-img { width: 120px; }
    .stats { font-size: 1rem; }
  }
</style>
</head>
<body>
<div class="sidebar">
  <h2>ðŸ›  Upgrades</h2>
  <div id="upgradeList"></div>
</div>
<div class="main">
  <header>ðŸ’° Bitcoin Clicker Deluxe</header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin" class="bitcoin-img" onclick="mineBitcoin()">
  <div class="stats" id="bitcoinBalance">â‚¿ 0</div>
  <div class="stats" id="bitcoinsPerClick">Bitcoins per click: 1</div>
  <div class="stats" id="autoClickInfo">Auto-click: OFF</div>
  <div class="stats" id="prestigeInfo">Prestige Level: 0 | Bonus: x1</div>
  <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
  <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  <button class="prestige-btn" onclick="prestigeGame()">Prestige</button>
  <div id="achievements"></div>
</div>

</body>
</html>
